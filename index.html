<body>    
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="Score.html">Hight Score</a>
          </ul>
          <div id="musicControls" class="text-center">
               <button class="btn btn btn-xs theme-button">
          <span class="music"></span> Play Song</button>
        <button class="btn btn btn-xs pause-button">
          <span class="pause"></span> Pause Song</button>

      <div class="container">
          <div class="row">
                <div class="col-lg-8"> 
                  <div class="page-header">
                    <h4 class="float-right text-primary d-none" id="clock">Timer :<span id="timer">120</span></h4>
                  </div>
            </div>
            <div class="quiz-questions d-none" id="quiz-questions">
                <h2 class="text-info  text-center" id="titleIt">Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
                <div class="answers mt-5 mb-5" id="question-answers">
                </div>
                <h1 id="alert"></h1>
            </div>
            <div class=startbtn d-flex  flex-column justify-content-center mt-8 mb-10> 
                <h4 id="info">Answer questions within 2 minutes. Incorrect answers will give you 10 second penalty.
                </h4><br><br>
                <button class="btn btn-primary btn-lg" id="start-btn">Start Quiz</button>
            </div>
            <div class=" input-group mb-3 d-none" id="addscore">
                <h5 class="d-block"><span id="score"></span></h5>
                    <input type="text" class="form-control" placeholder="Enter your initials:"
                    id="inputScore" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="input-group-text btn btn-primary" id="submitBtn">Submit</button>
                    </div>
            </div>
        </div>
    </div>
    <script>
      $(document).ready(function() {   
        var captainPlanet = $(".captain-planet");

        var audioElement = document.createElement("audio");
        audioElement.setAttribute("src", "Beatrich.mp3");
        $(".theme-button").on("click", function() {
          audioElement.play();
        });
        $(".pause-button").on("click", function() {
          audioElement.pause();
        });
      });
    </script>
