<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Quiz App</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"target="_blank"><h2>Quiz App</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="Score.html">Hight Score</a>
            </ul>
        </div>
      </nav>
      <div class="container">
          <div class="row">
                <div class="col-lg-8"> 
                  <div class="page-header">
                    <h4 class="float-right text-primary d-none" id="clock">Timer :<span id="timer">75</span></h4>
                  </div>
            </div>
            <div class="quiz-questions d-none" id="quiz-questions">
                <h2 class="text-info  text-center" id="titleIt">Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
                <div class="answers mt-5 mb-5" id="question-answers">
                </div>
                <h1 id="alert"></h1>
            </div>
            <div class=startbtn d-flex  flex-column justify-content-center mt-8 mb-10> 
                <p id="info">Answer questions within 75 seconds. Incorrect answers will give you 10 second penalty.
                </p>
                <button class="btn btn-primary btn-lg" id="start-btn">Start Quiz</button>
            </div>
            <div class=" input-group mb-3 d-none" id="addscore">
                <h5 class="d-block"><span id="score"></span></h5>
                    <input type="text" class="form-control" placeholder="Enter your initials:"
                    id="inputScore" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="input-group-text btn btn-primary" id="submitBtn">Submit</button>

                    </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    </body>

</html>
